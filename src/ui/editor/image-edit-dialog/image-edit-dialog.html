<md-toolbar class="md-toolbar-tools">
  <h1>Edit Image</h1>
  <span flex></span>
  <md-button class="md-icon-button" ng-click="close()">
    <md-icon md-font-set="material-icons">close</md-icon>
  </md-button>
</md-toolbar>
<md-dialog-content class="position-root">
    <div style="height:340px"></div>
    <dran-zoompanner class="bottom-left-pos"></dran-zoompanner>
</md-dialog-content>
<md-dialog-actions>
  <md-button ng-click="close()">Cancel</md-button>
  <md-button ng-click="revert()">Revert</md-button>
  <md-button ng-click="save()">Save</md-button>
</md-dialog-actions>
