<div layout="column" class="container">

  <md-toolbar layout="row" flex="none" class="md-toolbar-tools" md-whiteframe="2">
    <md-button class="md-icon-button" dran-toggle-pupdash hide-gt-sm>
      <md-icon md-font-set="material-icons">menu</md-icon>
    </md-button>
    <h1>Dranimate Editor</h1>
    <span flex></span>
    <md-button class="md-icon-button">
      <md-icon md-font-set="material-icons">more_vert</md-icon>
    </md-button>
  </md-toolbar>

  <div layout="row" flex>

    <md-sidenav
        class="md-sidenav-left"
        md-component-id="pupdash-container"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-disable-backdrop
        md-whiteframe="{{ $mdMedia('gt-sm') ? 2 : 4 }}">
      <md-toolbar layout="row" class="md-hue-2 md-medium-tall md-toolbar-tools">
        <md-button dran-toggle-pupdash class="md-icon-button" hide-gt-sm>
          <md-icon md-font-set="material-icons">keyboard_arrow_left</md-icon>
        </md-button>
        <h2>Puppet Name</h2>
      </md-toolbar>
      <dran-puppet-dashboard></dran-puppet-dashboard>
    </md-sidenav>

    <div flex class="position-root">
      <dran-three-container></dran-three-container>
      <div class="md-padding bottom-left-pos">
        <dran-zoompanner
          on-zoom-in="$ctrl.zoomIn"
          on-zoom-out="$ctrl.zoomOut"
          on-pan-toggle="$ctrl.togglePan"
          pan-enabled-getter="$ctrl.getPanEnabled">
        </dran-zoompanner>
      </div>
      <div layout="column" class="md-padding bottom-right-pos">
        <md-button class="md-fab"><md-icon md-font-set="material-icons">fiber_manual_record</md-icon></md-button>
      </div>
    </div>

  </div>

</div>
