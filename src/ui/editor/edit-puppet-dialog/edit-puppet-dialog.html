<md-dialog ng-cloak layout="column" class="edit-puppet-dialog">

  <md-toolbar layout="row" class="md-toolbar-tools">
    <h2>Edit puppet</h2>
    <span flex></span>
    <md-button class="md-icon-button">
      <md-icon md-font-set="material-icons">close</md-icon>
    </md-button>
  </md-toolbar>

  <div layout="row" flex>

    <div flex class="position-root">
      <div class="md-padding bottom-left-pos">
        <dran-zoompanner
          on-zoom-in="$ctrl.zoomIn"
          on-zoom-out="$ctrl.zoomOut"
          pan-enabled="$ctrl.panEnabled">
        </dran-zoompanner>
      </div>
    </div>

    <md-sidenav
        layout="column"
        class="md-sidenav-right"
        md-is-locked-open="true"
        md-whiteframe="4">
      <form class="md-margin">
        <div class="md-margin">
          <md-radio-group>
            <md-radio-button value="editCtrlPt">Edit Control Points</md-radio-button>
            <md-radio-button value="cropImg">Crop Image</md-radio-button>
          </md-radio-group>
        </div>
      </form>
        <md-divider></md-divider>
      <form class="md-margin">
        <div class="md-margin">
          <md-radio-group layout="row">
            <md-radio-button flex value="select">Select</md-radio-button>
            <md-radio-button flex value="remove">Remove</md-radio-button>
          </md-radio-group>
        </div>
        <md-slider-container layout-margin>
          <h3 class="md-subhead">TH</h3>
          <md-slider flex="40" min="0" max="100"></md-slider>
          <md-input-container>
            <input type="number" value="100"/>
          </md-input-container>
        </md-slider-container>
        <div layout="row">
          <md-button flex class="md-raised">Select All</md-button>
          <md-button flex class="md-raised">Remove All</md-button>
        </div>
      </form>
    </md-sidenav>

  </div>

</md-dialog>
