<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Dranimate Editor</title>
  <meta name="description" content="In-browser editor for making Dranimations."/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>

  <!-- Roboto Font Family -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>

  <!-- Material Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Angular Material Stylesheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css"/>

  <!-- Style Tweaking -->
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body ng-app="dran">

  <dran-editor></dran-editor>

  <!-- Misc. Libraries -->
  <script src="lib/FileSaver.min.js"></script>
  <!-- GIF.js -->
  <script src="lib/gif/gif.js"></script>
  <script src="lib/gif/gif.worker.js"></script>
  <!-- Image -> Mesh libraries -->
  <script src="lib/imagetomesh/slic.js"></script>
  <script src="lib/imagetomesh/delaunay.js"></script>
  <script src="lib/imagetomesh/canvasutils.js"></script>
  <script src="lib/imagetomesh/imagetomesh.js"></script>
  <!-- THREE.js -->
  <script src="lib/three/three79.js"></script>
  <!-- ARAP.js -->
  <script src="lib/arap/deform2d.js"></script>
  <script src="lib/arap/arap.js"></script>
  <!-- Dranimate Code -->
  <script src="src/puppet.js"></script>
  <script src="src/dranimate.js"></script>

  <!-- Angular Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <!-- Angular Material -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <!-- UI Code -->
  <script src="src/ui/dran.js"></script>
  <!-- Service Stuff -->
  <script src="src/ui/services/model.js"></script>
  <script src="src/ui/services/image-to-mesh.js"></script>
  <!-- View Stuff -->
  <script src="src/ui/editor/editor.js"></script>
  <script src="src/ui/editor/puppet-dashboard/puppet-dashboard.js"></script>
  <script src="src/ui/editor/edit-puppet-dialog/edit-puppet-dialog.js"></script>
  <script src="src/ui/editor/zoompanner/zoompanner.js"></script>

</body>

</html>
